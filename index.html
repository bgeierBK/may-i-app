<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundboard Buttons</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="main-title">ULTIMATE MAY I APP</h1>
    <h1>Soundboard</h1>
    <div class="soundboard-container">
      <button class="sound-button" onclick="playSound(1)">Air Horn</button>
      <button class="sound-button" onclick="playSound(2)">Sad Trombone</button>
      <button class="sound-button" onclick="playSound(3)">Billy Madison</button>
      <button class="sound-button" onclick="playSound(4)">Jeopardy</button>
      <button class="sound-button" onclick="playSound(5)">
        I Can't Believe
      </button>
      <button class="sound-button" onclick="playSound(6)">Denied</button>
      <button class="sound-button" onclick="playSound(7)">Wrong</button>
      <button class="sound-button" onclick="playSound(8)">Game Over</button>
      <button class="sound-button" onclick="playSound(9)">Suit Order</button>
      <button class="sound-button" onclick="playSound(10)">Disturbed</button>
      <button class="sound-button" onclick="playSound(11)">Danger</button>
      <button class="sound-button" onclick="playSound(12)">
        Michael Scott
      </button>
      <button class="sound-button" onclick="playSound(13)">Smash Bros.</button>
      <button class="sound-button" onclick="playSound(14)">
        You Can Do It!
      </button>
      <button class="sound-button" onclick="playSound(15)">Illegal</button>
      <button class="sound-button" onclick="playSound(16)">We Got Him</button>
    </div>

    <h1>Scorekeeper</h1>
    <div class="game-settings">
      <div class="dropdown-container">
        <label for="first-hand">First Hand:</label>
        <select id="first-hand" onchange="updateFirstHand(this.value)">
          <option value="two-books-two-aces" selected>
            Two Books, Two Aces
          </option>
          <option value="three-books">Three Books</option>
          <option value="two-books-and-run">Two Books and a Run</option>
        </select>
      </div>
      <div class="dropdown-container">
        <label for="number-of-hands">Number of Hands:</label>
        <select id="number-of-hands" onchange="updateNumberOfHands(this.value)">
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8" selected>8</option>
        </select>
      </div>
    </div>
    <div class="scorekeeper-container">
      <div class="player-controls">
        <button id="remove-player-btn" onclick="removePlayer()">
          Remove Player
        </button>
        <button id="add-player-btn" onclick="addPlayer()">Add Player</button>
        <span id="player-count">Players: 4</span>
      </div>
      <table class="score-table" id="score-table">
        <thead>
          <tr id="header-row">
            <th>Round</th>
            <th>
              <input
                type="text"
                class="player-name"
                value="Player 1"
                onchange="updatePlayerName(0, this.value)"
                onclick="clearDefaultText(this)"
              />
            </th>
            <th>
              <input
                type="text"
                class="player-name"
                value="Player 2"
                onchange="updatePlayerName(1, this.value)"
                onclick="clearDefaultText(this)"
              />
            </th>
            <th>
              <input
                type="text"
                class="player-name"
                value="Player 3"
                onchange="updatePlayerName(2, this.value)"
                onclick="clearDefaultText(this)"
              />
            </th>
            <th>
              <input
                type="text"
                class="player-name"
                value="Player 4"
                onchange="updatePlayerName(3, this.value)"
                onclick="clearDefaultText(this)"
              />
            </th>
          </tr>
        </thead>
        <tbody id="score-body">
          <!-- Score rows will be generated by JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
